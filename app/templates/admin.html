<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script>
        async function saveData() {
            const updatedData = document.getElementById("jsonData").value;

            const response = await fetch("/admin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `updated_data=${encodeURIComponent(updatedData)}`
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>

<body>
    <h1>Admin Panel</h1>
    <textarea id="jsonData" style="width: 100%; height: 300px;">{{ data }}</textarea>
    <button onclick="saveData()">Sauvegarder</button>
</body>

</html>
