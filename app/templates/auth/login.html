{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Parkinsans:wght@300..800&display=swap"
    rel="stylesheet">
<style>
    body {
        font-family: 'Kanit', sans-serif;
    }
</style>
{% endblock %}
gg
{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center ">
        <!-- Grand titre centré -->
        <h1 class="text-black display-2 mb-4">Connectez-vous</h1>

        <!-- Formulaire centré -->
        <form method="POST" class="w-100">
            <div class="input-group flex-nowrap mb-3">
                <input type="passw ord" class="form-control border-1 border-dark"
                    placeholder="Entrez votre mot de passe" aria-label="Password" name="password"
                    aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="btn btn-outline-dark btn-lg">Connexion</button>
        </form>
        <!-- Message d'erreur -->
        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
