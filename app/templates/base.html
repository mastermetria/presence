<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block head %} {% endblock %}
</head>

<body>
    <!-- Div pour Particles.js -->
    <div id="particles-js"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-color: black;"></div>
    
    <!-- Contenu principal -->
    <div class="container" style="position: relative; z-index: 1;">
        {% block body %}
        {% endblock %}
    </div>
    
    
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Configuration de Particles.js avec le JSON fourni
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 150, // Nombre d'étoiles
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" // Couleur des étoiles
                },
                "shape": {
                    "type": "circle", // Forme des étoiles
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true, // Opacité aléatoire pour varier l'effet
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 2, // Taille des étoiles
                    "random": true // Taille aléatoire
                },
                "line_linked": {
                    "enable": false // Désactive les lignes
                },
                "move": {
                    "enable": true,
                    "speed": 0.5, // Déplacement lent pour simuler des étoiles statiques
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse" // Effet interactif au survol
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
